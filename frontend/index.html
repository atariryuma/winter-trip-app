<html lang="ja">

<head>

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA Meta Tags -->

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TripPlanner">
  <link rel="apple-touch-icon" href="icons/icon.svg">

  <!-- SEO / OGP Meta Tags -->
  <meta name="description" content="家族旅行の旅程管理アプリ - TripPlanner">
  <meta property="og:title" content="TripPlanner - 旅程管理">
  <meta property="og:description" content="家族旅行の旅程管理アプリ - TripPlanner">

</head>

<body style="overflow-x: hidden; margin: 0; padding: 0;">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
